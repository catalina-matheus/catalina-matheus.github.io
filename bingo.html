        <div id = "ganador"> </div>

    <div id = board>
        <!-- <img src="https://pngimg.com/d/star_PNG76847.png" height="300px">  -->

        <div id="contenedorBingoCard"></div>
        <!-- <img src="https://pngimg.com/d/star_PNG76858.png" height="300px">  -->
    </div>

        <div id="sacarNum">

        </div>
        <div id="reiniciar" style = "display: none;">
            <button id ="botonReiniciar">Reiniciar juego</button>
        </div>

    <script src="functions.js"></script>
